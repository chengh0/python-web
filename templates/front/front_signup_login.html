<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="{{ url_for('static',filename='common/zlparam.js') }}"></script>
     <script src="{{ url_for('static',filename='common/zlajax.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='common/sweetalert/sweetalert.css') }}">
    <script src="{{ url_for('static',filename='common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ url_for('static',filename='common/sweetalert/zlalert.js') }}"></script>
    {% block head %}

    {% endblock %}
</head>
<body>
<form action="" method="post">
     <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ url_for('static',filename='common/images/ch2.png') }}" alt="">
            </a>
        </div>
        <h2 class="page-title">{% block pagetitle %}{% endblock %}</h2>
        <div class="form-box">
            {% block signblock %}

            {% endblock %}
        <span style="display: none" id="return-to-span">{{ return_to }}</span>
        </div>
    </div>
</form>
</body>
</html>
