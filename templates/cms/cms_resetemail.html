{% extends 'cms/cms_base.html' %}

{% block title -%}
    修改邮箱
{%- endblock %}

{% block head %}
    <script src="{{ url_for('static',filename='cms/js/resetemail.js') }}"></script>
{% endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block main_content %}
    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" name="email" class="form-control" placeholder="新邮箱">
                    <div class="input-group-addon" id="captcha-btn" style="cursor: pointer;">获取验证码</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="请输入验证码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>
    </form>
{% endblock %}
